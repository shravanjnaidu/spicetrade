<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Wishlist ‚Äî SpiceTrade</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .wishlist-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .wishlist-header {
        margin-bottom: 32px;
      }
      .wishlist-header h1 {
        margin: 0 0 8px 0;
        font-size: 32px;
      }
      .wishlist-count {
        color: #666;
        font-size: 16px;
      }
      .wishlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 24px;
      }
      .wishlist-item {
        background: #fff;
        border: 1px solid #e9e9e9;
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        position: relative;
      }
      .wishlist-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      .wishlist-item-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background: #f5f5f5;
      }
      .wishlist-item-content {
        padding: 16px;
      }
      .wishlist-item-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 8px 0;
        color: #222;
      }
      .wishlist-item-description {
        font-size: 14px;
        color: #666;
        margin: 0 0 12px 0;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .wishlist-item-price {
        font-size: 20px;
        font-weight: 700;
        color: var(--accent);
        margin-bottom: 8px;
      }
      .wishlist-item-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 12px;
        border-top: 1px solid #f0f0f0;
      }
      .wishlist-item-seller {
        font-size: 13px;
        color: #888;
      }
      .remove-wishlist-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 36px;
        height: 36px;
        background: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s;
        z-index: 10;
      }
      .remove-wishlist-btn:hover {
        transform: scale(1.1);
      }
      .empty-wishlist {
        text-align: center;
        padding: 80px 20px;
        background: #f9f9f9;
        border-radius: 12px;
        border: 2px dashed #ddd;
      }
      .empty-wishlist-icon {
        font-size: 64px;
        margin-bottom: 16px;
      }
      .empty-wishlist h2 {
        margin: 0 0 12px 0;
        color: #333;
      }
      .empty-wishlist p {
        color: #666;
        margin: 0 0 24px 0;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <a href="/"><img src="/logo.svg" alt="spicetrade logo" class="logo" /></a>
      <div class="header-right"></div>
    </header>

    <main class="wishlist-container">
      <div class="wishlist-header">
        <h1>My Wishlist</h1>
        <p class="wishlist-count" id="wishlistCount">Loading...</p>
      </div>

      <div id="wishlistContent">
        <div class="wishlist-grid" id="wishlistGrid">
          <!-- Wishlist items will be loaded here -->
        </div>
      </div>
    </main>

    <footer class="footer">
      &copy; Group of Spice Cloud Technologies, Canada, ESTB 2022
    </footer>

    <script src="/app.js"></script>
    <script>
      const currentUser = JSON.parse(localStorage.getItem('spicetrade_user') || 'null');
      
      if (!currentUser || !currentUser.id) {
        window.location.href = '/login.html';
      }

      // Only buyers should access wishlist
      if (currentUser.role !== 'buyer') {
        alert('Wishlist is only available for buyers');
        window.location.href = '/';
      }

      let wishlistItems = [];

      async function loadWishlist() {
        try {
          const res = await fetch(`/api/wishlist/${currentUser.id}`);
          wishlistItems = await res.json();
          
          const count = wishlistItems.length;
          document.getElementById('wishlistCount').textContent = 
            count === 0 ? 'No items yet' : `${count} item${count !== 1 ? 's' : ''}`;
          
          renderWishlist();
        } catch (err) {
          console.error('Error loading wishlist:', err);
          document.getElementById('wishlistCount').textContent = 'Error loading wishlist';
        }
      }

      function renderWishlist() {
        const grid = document.getElementById('wishlistGrid');
        
        if (wishlistItems.length === 0) {
          document.getElementById('wishlistContent').innerHTML = `
            <div class="empty-wishlist">
              <div class="empty-wishlist-icon">üíù</div>
              <h2>Your wishlist is empty</h2>
              <p>Start adding products you love to your wishlist!</p>
              <a href="/" class="btn">Browse Products</a>
            </div>
          `;
          return;
        }

        grid.innerHTML = '';
        
        wishlistItems.forEach(item => {
          const card = document.createElement('div');
          card.className = 'wishlist-item';
          
          // Image
          const imgUrl = item.imageUrl || '/placeholder-product.jpg';
          const img = document.createElement('img');
          img.className = 'wishlist-item-image';
          img.src = imgUrl;
          img.alt = item.title;
          img.loading = 'lazy';
          img.onerror = function() {
            this.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><text x="50%" y="50%" font-size="48" text-anchor="middle" dy=".3em">üì¶</text></svg>';
          };
          card.appendChild(img);

          // Remove button
          const removeBtn = document.createElement('button');
          removeBtn.className = 'remove-wishlist-btn';
          removeBtn.innerHTML = '‚ùå';
          removeBtn.onclick = (e) => {
            e.stopPropagation();
            removeFromWishlist(item.wishlistId);
          };
          card.appendChild(removeBtn);

          // Content
          const content = document.createElement('div');
          content.className = 'wishlist-item-content';

          const title = document.createElement('h3');
          title.className = 'wishlist-item-title';
          title.textContent = item.title;
          content.appendChild(title);

          const description = document.createElement('p');
          description.className = 'wishlist-item-description';
          description.textContent = item.description;
          content.appendChild(description);

          if (item.price) {
            const price = document.createElement('div');
            price.className = 'wishlist-item-price';
            price.textContent = `$${parseFloat(item.price).toFixed(2)}`;
            if (item.unit) {
              price.textContent += `/${item.unit}`;
            }
            content.appendChild(price);
          }

          const meta = document.createElement('div');
          meta.className = 'wishlist-item-meta';
          
          const seller = document.createElement('div');
          seller.className = 'wishlist-item-seller';
          seller.textContent = item.storeName || item.author || 'Seller';
          meta.appendChild(seller);

          const addedDate = document.createElement('div');
          addedDate.className = 'wishlist-item-seller';
          addedDate.textContent = new Date(item.addedAt).toLocaleDateString();
          meta.appendChild(addedDate);

          content.appendChild(meta);
          card.appendChild(content);

          // Click to view listing
          card.onclick = () => {
            window.location.href = `/listing.html?id=${item.id}`;
          };

          grid.appendChild(card);
        });
      }

      async function removeFromWishlist(wishlistId) {
        if (!confirm('Remove this item from your wishlist?')) {
          return;
        }

        try {
          const res = await fetch(`/api/wishlist/${wishlistId}`, {
            method: 'DELETE'
          });
          const data = await res.json();

          if (data.success) {
            // Reload wishlist
            await loadWishlist();
          } else {
            alert('Failed to remove item from wishlist');
          }
        } catch (err) {
          console.error('Error removing from wishlist:', err);
          alert('Failed to remove item from wishlist');
        }
      }

      // Initial load
      loadWishlist();
    </script>
  </body>
</html>
