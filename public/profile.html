<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Profile — spicetrade</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .profile-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 16px;
        flex: 1 0 auto;
      }
      .profile-header {
        display: flex;
        align-items: center;
        gap: 24px;
        margin-bottom: 32px;
        padding: 24px;
        background: #fff;
        border: 1px solid #e9e9e9;
        border-radius: 12px;
      }
      .profile-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), #f39c12);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: 700;
        overflow: hidden;
        position: relative;
      }
      .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .profile-info h1 {
        margin: 0 0 8px 0;
        font-size: 28px;
        color: #222;
      }
      .profile-info p {
        margin: 0;
        color: #666;
      }
      .profile-badge {
        display: inline-block;
        padding: 4px 12px;
        background: var(--accent);
        color: #fff;
        border-radius: 16px;
        font-size: 12px;
        font-weight: 600;
        margin-top: 8px;
      }
      .profile-section {
        background: #fff;
        border: 1px solid #e9e9e9;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
      }
      .profile-section h2 {
        margin: 0 0 20px 0;
        font-size: 20px;
        color: #222;
        border-bottom: 2px solid var(--accent);
        padding-bottom: 10px;
        display: inline-block;
      }
      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .info-item {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .info-label {
        font-size: 13px;
        color: #666;
        font-weight: 600;
      }
      .info-value {
        font-size: 15px;
        color: #222;
      }
      .btn-group {
        display: flex;
        gap: 12px;
        margin-top: 20px;
      }
      @media (max-width: 720px) {
        .profile-header {
          flex-direction: column;
          text-align: center;
        }
        .info-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <a href="/"><img src="/logo.svg" alt="spicetrade logo" class="logo" /></a>
      <div class="header-right"></div>
    </header>

    <main class="profile-container">
      <div class="profile-header">
        <div class="profile-avatar" id="profileAvatar">U</div>
        <div class="profile-info">
          <h1 id="profileName">Loading...</h1>
          <p id="profileEmail">—</p>
          <span class="profile-badge" id="profileRole">User</span>
        </div>
      </div>

      <div class="profile-section">
        <h2>Account Information</h2>
        <div class="info-grid" id="accountInfo">
          <div class="info-item">
            <span class="info-label">Unique ID</span>
            <span class="info-value" id="infoUniqueId" style="font-weight: 600; color: var(--accent);">—</span>
          </div>
          <div class="info-item">
            <span class="info-label">Full Name</span>
            <span class="info-value" id="infoName">—</span>
          </div>
          <div class="info-item">
            <span class="info-label">Email</span>
            <span class="info-value" id="infoEmail">—</span>
          </div>
          <div class="info-item">
            <span class="info-label">Phone</span>
            <span class="info-value" id="infoPhone">—</span>
          </div>
          <div class="info-item">
            <span class="info-label">Location</span>
            <span class="info-value" id="infoLocation">—</span>
          </div>
          <div class="info-item">
            <span class="info-label">Role</span>
            <span class="info-value" id="infoRole">—</span>
          </div>
        </div>
      </div>

      <div class="profile-section" id="storeSection" style="display: none">
        <h2>Store Information</h2>
        <div class="info-grid" id="storeInfo">
          <div class="info-item">
            <span class="info-label">Store Name</span>
            <span class="info-value" id="infoStoreName">—</span>
          </div>
          <div class="info-item">
            <span class="info-label">Business Type</span>
            <span class="info-value" id="infoBusinessType">—</span>
          </div>
          <div class="info-item">
            <span class="info-label">Category</span>
            <span class="info-value" id="infoCategories">—</span>
          </div>
          <div class="info-item">
            <span class="info-label">Address</span>
            <span class="info-value" id="infoAddress">—</span>
          </div>
        </div>
      </div>

      <div class="profile-section">
        <h2>Actions</h2>
        <div class="btn-group">
          <button class="btn" onclick="editProfile()">Edit Profile</button>
          <button class="btn secondary" onclick="changePassword()">
            Change Password
          </button>
          <button class="btn secondary" onclick="deleteAccount()">
            Delete Account
          </button>
        </div>
      </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content" style="max-width: 600px;">
        <div class="modal-header">
          <h3>Edit Profile</h3>
          <button class="close-modal" onclick="closeEditModal()">&times;</button>
        </div>
        <form id="editProfileForm">
          <div class="form-group" style="margin-bottom: 16px;">
            <label>Profile Picture</label>
            <input type="file" id="profilePictureInput" accept="image/*" />
            <div id="currentPicPreview" style="margin-top: 8px;"></div>
          </div>
          <div class="form-group" style="margin-bottom: 16px;">
            <label>Full Name</label>
            <input type="text" id="editName" name="name" class="form-control" />
          </div>
          <div class="form-group" style="margin-bottom: 16px;">
            <label>Phone</label>
            <input type="tel" id="editPhone" name="phone" class="form-control" />
          </div>
          <div class="form-group" style="margin-bottom: 16px;">
            <label>Location</label>
            <input type="text" id="editLocation" name="location" class="form-control" placeholder="e.g., Mumbai, India" />
          </div>
          <div id="sellerFields" style="display: none;">
            <div class="form-group" style="margin-bottom: 16px;">
              <label>Store Name</label>
              <input type="text" id="editStoreName" name="storeName" class="form-control" />
            </div>
            <div class="form-group" style="margin-bottom: 16px;">
              <label>Business Type</label>
              <input type="text" id="editBusinessType" name="businessType" class="form-control" />
            </div>
            <div class="form-group" style="margin-bottom: 16px;">
              <label>Address</label>
              <input type="text" id="editAddress" name="address" class="form-control" />
            </div>
          </div>
          <div class="action-buttons" style="margin-top: 20px;">
            <button type="submit" class="btn primary">Save Changes</button>
            <button type="button" class="btn secondary" onclick="closeEditModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      &copy; Group of Spice Cloud Technologies, Canada, ESTB 2022
    </footer>

    <script src="/app.js"></script>
    <script>
      const user = JSON.parse(
        localStorage.getItem("spicetrade_user") || "null"
      );

      if (!user || !user.id) {
        alert("Please log in to view your profile.");
        location.href = "/login.html";
      } else {
        // Populate profile
        const avatarDiv = document.getElementById("profileAvatar");
        if (user.profilePicture) {
          avatarDiv.innerHTML = `<img src="${user.profilePicture}" alt="Profile" />`;
        } else {
          const initial = (user.name || user.email || "U").charAt(0).toUpperCase();
          avatarDiv.textContent = initial;
        }
        
        document.getElementById("profileName").textContent = user.name || "User";
        document.getElementById("profileEmail").textContent = user.email || "—";
        document.getElementById("profileRole").textContent =
          user.role === "seller" ? "Seller" : "Buyer";

        document.getElementById("infoUniqueId").textContent = user.uniqueId || "—";
        document.getElementById("infoName").textContent = user.name || "—";
        document.getElementById("infoEmail").textContent = user.email || "—";
        document.getElementById("infoPhone").textContent = user.phone || "—";
        document.getElementById("infoLocation").textContent = user.location || "—";
        document.getElementById("infoRole").textContent =
          user.role === "seller" ? "Seller" : "Buyer";

        // Show store section if seller
        if (user.role === "seller") {
          document.getElementById("storeSection").style.display = "block";
          document.getElementById("infoStoreName").textContent =
            user.storeName || "—";
          document.getElementById("infoBusinessType").textContent =
            user.businessType || "—";
          document.getElementById("infoCategories").textContent =
            user.categories || "—";
          document.getElementById("infoAddress").textContent =
            user.address || "—";
        }
      }

      function editProfile() {
        // Populate edit form
        document.getElementById("editName").value = user.name || "";
        document.getElementById("editPhone").value = user.phone || "";
        document.getElementById("editLocation").value = user.location || "";
        
        if (user.role === "seller") {
          document.getElementById("sellerFields").style.display = "block";
          document.getElementById("editStoreName").value = user.storeName || "";
          document.getElementById("editBusinessType").value = user.businessType || "";
          document.getElementById("editAddress").value = user.address || "";
        }
        
        // Show current profile picture
        if (user.profilePicture) {
          document.getElementById("currentPicPreview").innerHTML = 
            `<img src="${user.profilePicture}" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;" />`;
        }
        
        document.getElementById("editModal").classList.add("open");
      }

      function closeEditModal() {
        document.getElementById("editModal").classList.remove("open");
      }

      // Handle edit form submission
      document.getElementById("editProfileForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append("userId", user.id);
        formData.append("name", document.getElementById("editName").value);
        formData.append("phone", document.getElementById("editPhone").value);
        formData.append("location", document.getElementById("editLocation").value);
        
        if (user.role === "seller") {
          formData.append("storeName", document.getElementById("editStoreName").value);
          formData.append("businessType", document.getElementById("editBusinessType").value);
          formData.append("address", document.getElementById("editAddress").value);
        }
        
        const picFile = document.getElementById("profilePictureInput").files[0];
        if (picFile) {
          formData.append("profilePicture", picFile);
        }
        
        try {
          const res = await fetch("/api/user/profile", {
            method: "PUT",
            body: formData,
          });
          const data = await res.json();
          
          if (data.success) {
            // Update localStorage
            const updatedUser = { ...user, ...data };
            localStorage.setItem("spicetrade_user", JSON.stringify(updatedUser));
            alert("Profile updated successfully!");
            location.reload();
          } else {
            alert(data.error || "Failed to update profile");
          }
        } catch (err) {
          console.error(err);
          alert("Network error");
        }
      });

      function changePassword() {
        alert("Change password feature coming soon!");
      }

      function deleteAccount() {
        if (
          confirm(
            "Are you sure you want to delete your account? This action cannot be undone."
          )
        ) {
          localStorage.removeItem("spicetrade_user");
          alert("Account deleted.");
          location.href = "/";
        }
      }
    </script>
  </body>
</html>
