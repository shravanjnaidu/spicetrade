<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign up â€” spicetrade</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <a href="/"><img src="/logo.svg" alt="spicetrade logo" class="logo" /></a>
      <nav>
        <a href="/dashboard.html" class="btn secondary">View ads</a>
      </nav>
    </header>

    <main class="container">
      <h2>Create your account</h2>
      <form id="signupForm" class="card">
        <label
          >Name (optional)
          <input type="text" name="name" />
        </label>
        <label
          >Email
          <input type="email" name="email" required />
        </label>
        <label
          >Password
          <input type="password" name="password" required />
        </label>
        <button type="submit" class="btn">Sign up</button>
      </form>
      <p>
        Already have an account? Use the same email and password on the
        dashboard to login.
      </p>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
